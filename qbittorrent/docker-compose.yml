---
volumes:
  qbittorrent:
    driver_opts:
      type: cifs
      o: "username=$QBITTORRENT_SMB_USR,password=$QBITTORRENT_SMB_PWD,addr=$QBITTORRENT_HOST,rw,uid=3001,gid=3001"
      device: "//$QBITTORRENT_SMB_HOST/qbittorrent"

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      PUID: 3001
      PGID: 3001
      TZ: Etc/UTC
      WEBUI_PORT: 8080
      TORRENTING_PORT: 6881
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    volumes:
      - qbittorrent:/downloads
    env_file: ../stack.env

